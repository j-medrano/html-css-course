<!DOCTYPE html>
    <html>
        <head>
          <title>Youtube.com clone</title>
          <link rel="stylesheet" href="/styles/youtube.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
rel="stylesheet">
        </head>

        <body>
            <input class="search-bar" type="text" placeholder="Search">


            <div class="container">
                <div class="video-pic">
                    <img class="thumbnail" src="thumbnail/thumbnail-1.webp">

                </div>

                <div class="detail-container">    
                    <div class="profile-block">
                        <img class="profile-picture" src="thumbnail/channel-1.jpeg">
                    </div>

                    <div class="text-container">
                        <p class="video-title">
                            Talking Tech and AI with Google CEO Sundar Pichai!
                        </p>
                        <p class="video-author"> 
                            Marques Brownlee
                        </p>
                        <p class="video-stats">
                            3.4M views · 6 months ago
                        </p>
                    </div>
                </div>
            </div>


            
            <div class="container">
                <div class="video-pic">
                    <img class="thumbnail" src="thumbnail/thumbnail-2.webp">

                </div>

                <div class="detail-container">    
                    <div class="profile-block">
                        <img class="profile-picture" src="thumbnail/channel-2.jpeg">
                    </div>

                    <div class="text-container">
                        <p class="video-title">
                            Try Not To Laugh Challenge #9
                        </p>
                        <p class="video-author"> 
                            Markiplier
                        </p>
                        <p class="video-stats">
                            19M views · 4 years ago
                        </p>
                    </div>
                </div>
            </div>




            <div class="alpha">
                <div class="video-pic">
                    <img class="thumbnail" src="thumbnail/thumbnail-2.webp">

                </div>
                <div class="main">
                    <div class="a">
                        <img class="profile-picture" src="thumbnail/channel-2.jpeg">
                    </div>
                    <div class="beta">
                        <p class="video-title">
                            Try Not To Laugh Challenge #9
                        </p>
                        <p class="video-author"> 
                            Markiplier
                        </p>
                        <p class="video-stats">
                            19M views · 4 years ago
                        </p>
                    </div>
                </div>


            </div>





        </body>
    </html>
