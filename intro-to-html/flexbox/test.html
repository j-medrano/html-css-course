<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <div class="left-section">
        <img class="menu-button" src="hamburger-menu.svg">
        <img class="logo" src="youtube-logo.svg">
      </div>
      <!-- end of left section -->
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="search.svg">
        </button>
        <button class="voice-search-button">
          <img class="voice-search-icon" src="voice-search-icon.svg">
        </button>
      </div>
      <!-- end of middle section -->
      <div class="right-side">
        <img class="upload" src="upload.svg">
        <img class="apps" src="youtube-apps.svg">
        <img class="noti" src="notifications.svg">
        <img class="snapchat" src="snapchat.png">
      </div>
      <!-- end of right section -->
    </div> 
    <!-- end of container -->
  </body>
</html>
